name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  nginx-test:
    runs-on: ubuntu-latest

    services:
      nginx:
        image: nginx:alpine
        ports:
          - 8080:80
        volumes:
          - ${{ github.workspace }}/src:/usr/share/nginx/html:ro

    steps:
      - name: checkout code
        uses: actions/checkout@v4
      
      - name: wait for nginx
        run: |
          sleep 3
          echo ${{ github.workspace }}
          ls -la
      
      - name: verify index.html is served
        run: |
          curl -f http://localhost:8080

