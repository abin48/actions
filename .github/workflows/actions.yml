name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  nginx-test:
    runs-on: ubuntu-latest
    container: nginx:alpine

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy site files
        run: |
          cp -r src/* /usr/share/nginx/html/
          ls -la /usr/share/nginx/html/

      - name: Start NGINX
        run: nginx

      - name: Verify site
        run: |
          apk add --no-cache curl
          curl -f http://localhost

