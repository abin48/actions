name: ACTIONS101
run-name: Pipeline run by @${{ github.actor }}

on:
  push:
    branches: ["main"]
  
env:
  PIPE: cicd

jobs:
  report-url-windows:
    runs-on: self-hosted
    steps:
      - name: Show GitHub context (PowerShell)
        shell: powershell
        run: |
          echo "$env:GITHUB_SERVER_URL/$env:GITHUB_REPOSITORY/actions/runs/$env:GITHUB_RUN_ID"

  report-url-linux:         
    runs-on: ubuntu-latest
    steps:
      - name: Show GitHub context (Bash)
        run: |
          echo "$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
